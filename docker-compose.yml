version: "3.5"

services:
  minetest:
    image: dievri/minetest:plain_auth_server
    networks:
      - mt-console
    ports:
      - "30000:30000/udp"
    volumes:
      - ".:/root/.minetest/"
  inferno:
    image: dievri/inferno-os:getauth
    networks:
      - mt-console
    ports:
      - "1917:1917"

networks:
  mt-console:
    name: mt-console
    driver: bridge