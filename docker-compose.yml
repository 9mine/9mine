version: "3.5"

services:

  inferno:
    image: dievri/inferno-os:getauth
    container_name: mt-local
    networks:
      - minetest
    ports:
      - "1917:1917"
    volumes:
        - "./profile:/usr/inferno-os/lib/sh/profile"
    stdin_open: true 
    tty: true

  server:
    depends_on: 
      - inferno
    image: dievri/minetest:master
    container_name: mt-server
    networks:
      - minetest
    volumes:
        - "./storage:/storage"
    ports:
      - "30000:30000/udp"
    environment:
      - INFERNO_ADDRESS=${INFERNO_ADDRESS}
      - REFRESH_TIME=${REFRESH_TIME}
networks:
  minetest:
    name: minetest
    driver: bridge